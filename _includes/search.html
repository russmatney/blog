<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
<script type="text/javascript" src="/js/jekyll-search-controller.js"></script>

<script type="text/javascript">
   // Using liquid to populate JeykllApp.posts array
   console.log('search included');
   JekyllApp.posts = [{% for post in site.posts %}{"title" : "{{ post.title }}", "url" : "{{ post.url }}", "date" : "{{ post.date | date_to_string }}", "content" : "{{ post.content | strip_html | strip_newlines }}"}{% if forloop.rindex0 != 0 %},{% endif %}{% endfor %}];
   
   JekyllApp.tech_posts = [{% for post in site.categories.techsposure %}{"title" : "{{ post.title }}", "url" : "{{ post.url }}", "date" : "{{ post.date | date_to_string }}", "content" : "{{ post.content | strip_html | strip_newlines }}"}{% if forloop.rindex0 != 0 %},{% endif %}{% endfor %}];

  JekyllApp.getitwrite_posts = [{% for post in site.categories.getitwrite %}{"title" : "{{ post.title }}", "url" : "{{ post.url }}", "date" : "{{ post.date | date_to_string }}", "content" : "{{ post.content | strip_html | strip_newlines }}"}{% if forloop.rindex0 != 0 %},{% endif %}{% endfor %}];

  JekyllApp['100_worders_posts'] = [{% for post in site.categories['100-worders'] %}{"title" : "{{ post.title }}", "url" : "{{ post.url }}", "date" : "{{ post.date | date_to_string }}", "content" : "{{ post.content | strip_html | strip_newlines }}"}{% if forloop.rindex0 != 0 %},{% endif %}{% endfor %}];

  JekyllApp.demos_posts = [{% for post in site.categories.demos %}{"title" : "{{ post.title }}", "url" : "{{ post.url }}", "date" : "{{ post.date | date_to_string }}", "content" : "{{ post.content | strip_html | strip_newlines }}"}{% if forloop.rindex0 != 0 %},{% endif %}{% endfor %}];
</script>
