<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Danger Russ Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A nerdy and meandering mind garden">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" type="text/css" title="docsify-darklight-theme"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" />

  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <!-- Custom Styles -->
   <style>
     :root {
       --theme-hue: 325;
      --base-font-size: 18px;
      --theme-color   : purple;
     }
   </style>
</head>

<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      themeColor: '#dc703f',
      search: 'auto',
      name: 'Danger Russ Blog',
      repo: 'https://github.com/russmatney/blog',
      // logo: 'assets/Log_logo_4x.png',
      auto2top: true,
      topMargin: 50,
      nativeEmoji: true,
      // hideSidebar: true,
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      footer: {
        copy: '<span>&copy; 2024</span>',
        pre: '<hr/>',
        style: 'text-align: right;',
        class: 'className',
      },
      plugins: [
        titlePlugin({
          suffix: ' | Danger Russ Blog'
        })
      ]
    }
    function titlePlugin(config) {
      return (hook, vm) => {
        hook.doneEach((content) => {
          document.title += config.suffix
        });
      }
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>

  <!-- <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-gdscript.min.js"></script> -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
